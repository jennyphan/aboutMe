<app-alert></app-alert>
<h2>Contact Comments/Questions</h2>
<br>
<div class="table-resonsive-sm">
  <table class="table table-striped table-hover ">
    <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Comments</th>
      <th>Created Date</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let contact of contacts" >
      <td class="vert-align">{{contact.lastName}}</td>
      <td class="vert-align">{{contact.firstName}}</td>
      <td class="vert-align">{{contact.email}}</td>
      <td class="vert-align">{{contact.comments}}</td>
      <td class="vert-align">{{contact.createdAt | date}}</td>
    </tr>
    </tbody>
  </table>
</div>
