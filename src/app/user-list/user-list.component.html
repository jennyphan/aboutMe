<app-alert></app-alert>
<h2>Registered Users</h2>
<br>
<div class="table-resonsive-sm">
  <table class="table table-striped table-hover ">
    <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>User Name</th>
      <th>Email</th>
      <th>Created Date</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users" >
      <td class="vert-align">{{user.lastName}}</td>
      <td class="vert-align">{{user.firstName}}</td>
      <td class="vert-align">{{user.userName}}</td>
      <td class="vert-align">{{user.email}}</td>
      <td class="vert-align">{{user.createdAt | date}}</td>
    </tr>
    </tbody>
  </table>
</div>
